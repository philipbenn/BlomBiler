<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
</head>
<body style="overflow: hidden">
<section>
    <div id="navbar" style="z-index: 1; position: fixed; top: 0; bottom: 0; right: 0; left: 0; height: 10%; display: flex; justify-content: space-between; align-items: center; border-radius: 10px;">
        <div style="width: 100%; height: 100%; display: flex; align-items: center; margin-top: 20px;">
            <div id="logo-container" style="width: 100%; padding-top: 10px; padding-left: 10px; background: white;">
                <a href="/"><img style="width: 35%; margin: 0;" src="blombiler.png"></a>
            </div>
        </div>
    </div>
    <div style="z-index: 1; backdrop-filter: blur(5px)" class="form-box">
        <form method="post" th:action="@{/login}">
            <h2>Login</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="customer_email" required>
                <label>Email :</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input style="margin-left: 60px; font-size: 25px;" type="password" name="customer_password" required>
                <label>Password :</label>
            </div>
            <button>Log in</button>
            <br><br>
            <p style="color: darkred" th:if="${error}" th:text="${error}"></p>
            <div class="register">
                <p>Dont have an account <a href="signUpForm">Regsiter</a></p>
            </div>
        </form>
    </div>
    <video autoplay loop muted style="position: absolute">
        <source th:src="@{/carvideo.mp4}" type="video/mp4"/>
    </video>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
