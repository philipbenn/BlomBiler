<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: hidden">
<section>
    <div id="navbar" style="z-index: 1; position: fixed; top: 0; bottom: 0; right: 0; left: 0; height: 10%; display: flex; justify-content: space-between; align-items: center; border-radius: 10px;">
    <div style="width: 100%; height: 100%; display: flex; align-items: center; margin-top: 20px;">
        <div id="logo-container" style="width: 100%; padding-top: 10px; padding-left: 10px; background: white;">
            <a href="/"><img style="width: 35%; margin: 0;" src="blombiler.png"></a>
        </div>
    </div>
    </div>
    <div style="z-index: 1; margin-top: 90px; height: 600px; backdrop-filter: blur(10px)" class="form-box">
        <form method="post" th:action="@{/signupcustomer}">
            <h2>Signup</h2>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input style="margin-left: 65px;" name="customer_first_name" type="text" required>
                <label>First name :</label>
            </div>
            <div class="inputbox">
                <ion-icon name="person-outline"></ion-icon>
                <input style="margin-left: 65px;" type="text" name="customer_last_name" required>
                <label>Last name :</label>
            </div>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input style="margin-left: 65px; " name="customer_username" type="text" required>
                    <label>Username :</label>
                </div>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="customer_email" required>
                <label>Email :</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input style="margin-left: 60px; font-size: 25px;" name="customer_password" type="password" required>
                <label>Password :</label>
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
    <video autoplay loop muted style="position: absolute">
        <source th:src="@{/carvideo.mp4}" type="video/mp4"/>
    </video>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
