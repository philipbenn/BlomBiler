<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .car-box-container {
      text-align: center;
      width: 400px;
      height: 500px;
      border: 2.5px solid black;
      border-radius: 5px;
      display: inline-block; /*gør at der ikke er linjeskift*/
      margin-left: 17px;
      margin-right: 17px;
    }
    #container {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }

    #container span {
      margin-top: 7px;
      border-radius: 5px;
      padding: 5px;
      font-size: 16px;
      margin-left: 10px;
      margin-right: 10px;
      background: black;
      color: white;
    }
    * {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .fixed {
      position: fixed;

      top: 0;
      left: 0;
      right: 0;
    }
    .spacer {
      height: 25px; /* The height of the sortNav */
    }

    html , body  {
      margin: 0;
      height: 100%;
    }


    .box-img {
      height: 225px; width: 100%; border-bottom: 2px solid black; border-top: 2px solid black;
    }

    .box-head-spacer {
      margin-top: 13px;
    }

    .box-brand {
      margin-right: 0px;
    }

    .box-category {
      margin-right: 0px;
    }
    .box-head {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
    }
    .car-box-price-info-container {
      width: 100%; display: flex; justify-content: center;
    }
    .car-box-price-info {
      width: 300px; display: flex; justify-content: space-between;
    }
    h4 {
      color: rgb(52, 52, 52);
    }

    .car-box-button-container {
      width: 100%; display: flex; justify-content: center;
    }
    .car-box-button-inner-container {
      width: 220px;
      height: 55px;
      border: 2px solid black;
      border-radius: 3px;
    }
    .car-box-inner-inner-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    html, body {
      box-shadow: inset 0px 0px 10px #ccc;
    }


  </style>
</head>
<body>

<!-- NavBar -->
<div id="navbar" style="height: 10%; display: flex; justify-content: space-between; align-items: center; border-radius: 10px;">
  <div id="logo-container" style="width: 100%; padding-top: 10px; padding-left: 10px; background: white;">
    <a href="car-copy.html"><img style="width: 35%; margin: 0;" src="blombiler.png"></a>
  </div>
</div>
<a href="/"><div style="background: black; display: flex; justify-content: center; align-items: center; position: absolute; width: 100px; height: 20px; top: 0; right: 0; border: 2px solid black; border-radius: 5px;"><span style="background: black; color: white; ">Log Out</span></div></a>
<a href="javascript:history.back()">
  <div style="background: black; display: flex; justify-content: center; align-items: center; position: absolute; width: 100px; height: 20px; top: 0px; right: 120px; border: 2px solid black; border-radius: 5px;">
    <span style="background: black; color: white;">Go Back</span>
  </div>
</a>

<!-- NavBar -->

<div id="container" style="height: 80%; margin-top: 20px;">

  <!---->
  <a href="#" style="color: black; text-decoration: none;">
    <div class="car-box-container">
      <div class="box-head">
        <div class="box-head-spacer">
          <span class="box-brand" th:text="${car.brand_name}"></span>
          <span class="box-category" th:text="${car.category}"></span>
        </div>
        <span class="box-fueltype" style="background: rgb(128, 0, 0);" th:text="${car.fuel_type}"></span>
      </div>
      <h1 th:text="${car.model_name}"></h1>
      <img class="box-img" th:src="${car.car_image}" alt="grå audi">
      <div class="car-box-price-info-container">
        <div class="car-box-price-info">
          <div><h4>Mdl. ydelse fra</h4><h3 th:text="${car.monthly_payment} + ',- DKK' "></h3></div>
          <div><h4>Udebetaling fra</h4><h3 th:text="${car.upfront_payment} + ',- DKK' "></h3></div>
        </div>
      </div>
    </div>
  </a>
  <!---->

  <!---->



  <div class="car-box-container" style="width: 900px; text-align: start;">
    <div style="margin-left: 10px;">
      <h1 style="text-align: center;" th:text="${car.brand_name + ' | ' + car.model_name}"></h1>
      <p th:text="${car.car_description}"></p>

      <h2>Features</h2>
      <ul>
        <li th:each="feature : ${features}" th:text="${feature}"></li>
      </ul>
    </div>
  </div>

  <!---->

</div>
<a href="buy-car-form.html" style="text-decoration: none;">
  <div style="position: relative; top: -2%; display: flex; justify-content: center; height: 6%;">
    <div style="background: darkred; color: white; display:flex; align-items: center; justify-content: center; width: 20%; border: 2px solid black; height: 100%; border-radius: 10px;">
      <h1>Lease It Now!</h1></div>
  </div></a>

</body>
</html>
