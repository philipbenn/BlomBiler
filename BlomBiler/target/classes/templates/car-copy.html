  <style>
    .car-box-container {
      width: 400px;
      height: 550px;
      border: 2.5px solid black;
      border-radius: 5px;
      display: inline-block; /*gør at der ikke er linjeskift*/
      margin-bottom: 30px;
      margin-left: 17px;
      margin-right: 17px;
    }
    #container {

      text-align: center;
      width: 100%;
    }

    #container span {
      margin-top: 7px;
      border-radius: 5px;
      padding: 5px;
      font-size: 16px;
      margin-left: 10px;
      margin-right: 10px;
      background: black;
      color: white;
    }
    * {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .fixed {
      position: fixed;

      top: 0;
      left: 0;
      right: 0;
    }
    .spacer {
      height: 25px; /* The height of the sortNav */
    }

    html , body  {
      margin: 0;
      height: 100%;
    }


    .box-img {
      height: 225px; width: 100%; border-bottom: 2px solid black; border-top: 2px solid black;
    }

    .box-head-spacer {
      margin-top: 13px;
    }

    .box-brand {
      margin-right: 0px;
    }

    .box-category {
      margin-right: 0px;
    }
    .box-head {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
    }
    .car-box-price-info-container {
      width: 100%; display: flex; justify-content: center;
    }
    .car-box-price-info {
      width: 300px; display: flex; justify-content: space-between;
    }
    h4 {
      color: rgb(52, 52, 52);
    }

    .car-box-button-container {
      width: 100%; display: flex; justify-content: center;
    }
    .car-box-button-inner-container {
      width: 220px;
      height: 55px;
      border: 2px solid black;
      border-radius: 3px;
    }
    .car-box-inner-inner-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    html, body {
      box-shadow: inset 0px 0px 10px #ccc;
    }

  </style>

  <script>
    // Get the element you want to make fixed
    const sortNav = document.getElementById('sortNav');

    // Get the current position of the element relative to the top of the page
    const sortNavTop = sortNav.offsetTop;

    // Add an event listener to the window object that will execute a function when the user scrolls
    window.addEventListener('scroll', function() {
      // Check if the user has scrolled past the position of the element
      if (window.pageYOffset >= sortNavTop) {
        // If so, add a CSS class to the element that makes its position fixed
        sortNav.classList.add('fixed');
      } else {
        // Otherwise, remove the CSS class so that the element returns to its original position
        sortNav.classList.remove('fixed');
      }
    });
  </script>
  <script>
    const sortNav = document.getElementById('sortNav');

    // Get the current position of the element relative to the top of the page
    const sortNavTop = sortNav.offsetTop;

    // Create a spacer element
    const spacer = document.createElement('div');
    spacer.classList.add('spacer');

    // Add an event listener to the window object that will execute a function when the user scrolls
    window.addEventListener('scroll', function () {
      // Check if the user has scrolled past the position of the element
      if (window.pageYOffset >= sortNavTop) {
        // If so, add a CSS class to the element that makes its position fixed
        sortNav.classList.add('fixed');

        // Add the spacer element after the sortNav element
        sortNav.insertAdjacentElement('afterend', spacer);
      } else {
        // Otherwise, remove the CSS class so that the element returns to its original position
        sortNav.classList.remove('fixed');

        // Remove the spacer element
        if (spacer.parentNode) {
          spacer.parentNode.removeChild(spacer);
        }
      }
    });
  </script>
